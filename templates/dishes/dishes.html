{% include 'header_and_footer/header.html' %}
<div class="container my-5 mt-4">
    <h2>Список всех блюд:</h2>
    <div class="row">
        {% for i in dishes_list %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{i.image.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text">{{i.price}} сом</p>
                    <a href="/dish_list/{{i.id}}/" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'header_and_footer/footer.html' %}
